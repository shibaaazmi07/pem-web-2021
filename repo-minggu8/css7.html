<!DOCTYPE html>
<html>
<head>
    <title>Selektor Atribut</title>
    <!--dibuat dengan memilih suatu atribut/elemen tertentu yg akan diberikan css-->
    <style>
        input[type=text] {
            background: none;
            color: cyan;
            padding: 10px;
            border: 1px solid cyan;
        }

        input[type=password] {
            padding: 10px;
            color:blueviolet;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="ketik sesuatu..." />
    </br>
    </br>
    password: <input type="password" name="pass">
    </br>
    Bahasa pemrograman yang dipelajari:
    <input type="checkbox" name="html">html
    <input type="checkbox" name="java">java
    <input type="checkbox" name="python">python
    <input type="checkbox" name="php">php
</body>
</html>
