<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <!--css internal artinya css berada pada 1 file dengan html bisa masuk ke dalam tag head atau body-->
    <!-- penulisan internal css dengan style dalam tag head -->
    <style type="text/css">
    p{
        font-family: serif;
        line-height: 1.75em;
        font-size: 18px;
        background-color: rgba(163, 148, 250, 0.568);
       
    }
    i {
        font-family: sans;
        color: rgb(206, 134, 1);
        text-decoration: underline;

    }
    </style>
</head>

<body>
    <!-- penulisan internal css dengan style dalam tag body -->
    <style type="text/css">
    h2 {
        font-family: sans;
        color: brown;
    }
    </style>
    <h2>Ini judul artikel</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
    percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
    namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file
    HTML.</p>
</body>
</html>
