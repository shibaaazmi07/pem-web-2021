<!DOCTYPE html>
<html>
<head>
    <title>Selektor Class</title>
    <!--css yang dibuat dengan sebuah nama class ditandai dengan tanda (.) diawal -->
    <!--nama class diambil sesuai dengan apa yang ada di html yang ingin diberi css -->
    <style>
        .pink {
            color: white;
            background: pink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Contoh Penerapan Selektor Class</h1>
    <p>Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web dasar.</p>
</body>
</html>
