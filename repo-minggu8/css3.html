<!DOCTYPE html>
<html>
<head>
    <title>Contoh Inline CSS</title>
    <!--langsung pada konten(kalimat) di html -->
</head>
<body>
    <h2 style="color:red;font-family:sans ;text-align: center; background-color: lightgreen;" >Ini judul artikel</h2>
    <p style="color:rgb(3, 149, 185); ">Ini adalah paragraf yang memuat isi artikel.
    Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan
    <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang
    ditulis langsung dalam file HTML.</p>
</body>
</html>
