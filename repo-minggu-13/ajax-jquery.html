<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AJAX dengan Jquery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
</head>
<body>
    <h1>Load Data</h1> 
    <pre id="result"></pre> 
    
    <script> 
        //dapat mengambil data dengan AJAX dan bisa langsung menampilkan pada elemen yang dipilih
        //fungsi load cocok untuk mengambil bagian dari HTML untuk ditampilkan.
        $("#result").load("http://localhost/repo-minggu-13/kode.json"); 
    </script>
</body>
</html>
