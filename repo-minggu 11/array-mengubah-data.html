<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengubah isi Array</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 50px;
            padding-top: 50px;
            background-color:rgba(205, 92, 92, 0.794);
            font-family:cursive;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <script>
        var bahasa = ["Javascript", "Kotlin", "Java", "PHP", "Python"]; 
        document.write(bahasa+"<br/>");
        //data yang menempati indeks 1 berubah yaitu kontlin menjadi C++
        bahasa[1] = "C++";
        document.write("Array data baru: "+bahasa+"<br/>");
    </script>
</body>
</html>
