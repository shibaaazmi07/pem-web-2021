<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Ternary</title>
    <style type="text/css">
        body{
            font-size: 30px;
            padding-left: 50px;
            padding-top: 50px;
            background-color:paleturquoise;
            text-decoration:underline;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script> 
        var jwb = prompt("Apakah sekarang anda sedang belajar Pemrograman Berbasis Website?Jawab dengan iya atau tidak. Pastikan tulisan anda benar"); 
        var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar": "Salah"; 
        //sama seperti peran if/else
        //method toUpperCase() akan mengakibatkan jawaban user yang diinputkan menjadi huruf kapital semua
        document.write(`Jawaban anda: <b>${jawaban}</b>`); 
    </script>
</body>
</html>
