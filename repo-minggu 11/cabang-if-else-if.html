<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else/if</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            background-color:rgb(169, 117, 184);
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <script> 
        //tanpa kurung kurawal
        var nilai = prompt("Inputkan nilai akhir:"); 
        var grade = ""; 
        if(nilai >= 90) grade = "A" 
        else if(nilai >= 80) grade = "B+" 
        else if(nilai >= 70) grade = "B" 
        else if(nilai >= 60) grade = "C+" 
        else if(nilai >= 50) grade = "C" 
        else if(nilai >= 40) grade = "D" 
        else if(nilai >= 30) grade = "E" 
        else grade = "F"; 
        document.write(`<p>Grade anda: ${grade}</p>`);

    </script>
</body>
</html>
