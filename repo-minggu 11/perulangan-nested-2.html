<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan nested 2</title>
    <style type="text/css">
        body{
            font-size: 25px;
            padding-left: 30px;
            padding-top: 30px;
            background-color:rgba(255, 182, 193, 0.808);
        }
    </style>
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda ingin mengulang?"); 
        var counter = 0; 
        while (ulangi) { 
            counter++; 
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang); 
            ulangi = confirm("apakah anda ingin mengulang?"); 
        }
    </script>
</body>
</html>
