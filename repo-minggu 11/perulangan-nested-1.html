<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan nested 1</title>
    <!--nested loop adalah perulangan yang berada du dalam perulangan-->
    <style type="text/css">
        body{
            font-size: 25px;
            padding-left: 30px;
            padding-top: 30px;
            background-color:rgba(255, 182, 193, 0.808);
        }
    </style>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++){ 
            for(let j = 0; j < 10; j++){ 
                document.write("<p>Perulangan ke " + i + "," + j + "</p>"); 
            } 
        }
    </script>
</body>
</html>
