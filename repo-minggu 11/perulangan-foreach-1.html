<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan foreach</title>
    <!--umumnya diterapkan untuk menampilkan item yang berada di dalam array
    termasuk ke dalam perulangan counted loop,karena jumlah perulangan ditentukan o/panjang array-->
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 50px;
            padding-top: 50px;
            background-color: rgba(137, 43, 226, 0.452);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var languages = [" Pemrograman Berbasis Website", " HTML", " CSS", " Javascript"  ]; 
        for(i = 0; i < languages.length; i++){ 
            document.write(i+". "+ languages[i] + "<br/>"); 
        }
        document.write("<br/>");

        text2="Dengan Operator in"
        document.write(text2+"<br/>");
        var languages = [" Pemrograman Berbasis Website", " HTML", " CSS", " Javascript"  ]; 
        for(i in languages){ 
            document.write(i+". "+ languages[i] + "<br/>"); }
    </script>
</body>
</html>
