<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan While</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 50px;
            padding-top: 50px;
            background-color:rgba(220, 20, 60, 0.452);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulang halaman ini?"); 
        var counter = 0; 
        while(ulangi){ 
            var jawab = confirm("Apakah anda mau mengulang?") 
            counter++; 
            if(jawab == false){ 
                ulangi = false;
            } 
        } 

        //bentuk lain, perulangan while akan terus berjalan selama bernilai true lalu menampilkan fungsi comfirm()
        //jike memilih cancel maka akan mengalami kondisi false dan perulangan akan berhenti
        /*
        while(ulangi){ 
            counter++; 
            ulangi = confirm("Apakah anda mau mengulang halaman ini?"); 
        }
        */
        document.write("Perulangan while telah dilakuakan sebanyak "+ counter +" kali");
    </script>
</body>
</html>
