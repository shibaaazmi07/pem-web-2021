<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            background-color: darkslategray;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);
        //disebut sebagai blok program javascript dengan diawali dan diakhiri kurung kurawal
        if(totalBelanja > 100000){
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
        
        //jika hanya memiliki 1 kondisi atau tindakan maka tanda kurung kurawal boleh tidak dituliskan 
        //if(totalBelanja > 100000) 
        //    document.write("<h2>Selamat Anda dapat hadiah</h2>");
        
    </script>
</body>
</html>
