<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
    <!--memiliki 2 blok pilihan dengan kondisi benar dan salah -->
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            background-color:darkslateblue;
            color:rgb(164, 210, 231);
            text-align: center;
            font-style: italic;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <script> 
    var password = prompt("Password:"); 
    if(password == "website"){ 
        document.write("<h2>Selamat datang Shibaa!</h2>"); 
    } else { 
        document.write("<p>Anda memasukan password yang salah, silahkan coba lagi!</p>"); 
    } 
    document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>
</html>
