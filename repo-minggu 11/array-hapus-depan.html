<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array hapus depan</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 50px;
            padding-top: 50px;
            background-color:rgba(0, 206, 209, 0.356);
            font-family:cursive;
        }
    </style>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"]; 
        document.write(bunga+"<br/>");
        // hapus data dari depan menggunakan method shift() 
        bunga.shift();
        document.write("Array data terbaru: "+bunga);
    </script>
</body>
</html>
