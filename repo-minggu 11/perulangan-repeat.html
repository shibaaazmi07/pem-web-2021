<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan repeat</title>
    <!--termasuk kedalam counted loop 
    khusus digunakan untuk perulangan dnegan tipe data string-->
    <style type="text/css">
        body{
            font-size: 25px;
            padding-left: 30px;
            padding-top: 30px;
            background-color:rgb(255, 244, 118);
        }
    </style>
</head>
<body>
    <script>
        //memperingkas perulangan for 
        document.write("Perulangan repeat! ".repeat(100));
        document.write("<br/>");
        //menggunakan for
        for( let i = 0; i < 100; i++){ 
            document.write("Perulangan for! "); }
    </script>
</body>
</html>
