<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cara Pembuatan Variable di JS</title>
    <style type="text/css">
        body{
            font-size: 30px;
            background-color: rgba(139, 245, 129, 0.568);
        }
    </style>
</head>
<body>
    <script>
        var title2 = "Belajar Pemrograman Javascript";
        var url = "http://dinus.ac.id"; 
        //camelCase
        var siteName = "Belajar Kode"; 
        var visitorCount = 1000;
    
        //snake case atau underscore -> boleh dipakai tetapi umum penunaan camelCase
        var site_name = "Belajar Kode 2"; 
        var visitor_count = 1243;

        document.write("Nama kegiatan: "+ title2 + "<br>");
        document.write("Nama situs: "+ siteName + "<br>");
        document.write("Jumlah pengunjung: "+ visitorCount + "<br>");
        document.write("Alamat url: "+ url + "<br>");
        document.write("<br>");

        document.write("Nama kegiatan: "+ title2 + "<br>");
        document.write("Nama situs: "+ site_name + "<br>");
        document.write("Jumlah pengunjung: "+ visitor_count + "<br>");
        document.write("Alamat url: "+ url + "<br>");

    </script>
    
</body>
</html>
