<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Promp</title>
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            background-color: rgb(39, 38, 38);
            color: white;
        }
    </style>
</head>
<body>
    <script>
        //promt digunakan untuk kondisi ingin menggambil data teks dari pengguna
        var nama= prompt("Siapa nama anda?","");
        document.write("<p>Hello "+ nama + "</p>");
    </script>
</body>
</html>
