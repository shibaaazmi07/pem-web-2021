<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Ternary</title>
    <!--operator yang memiliki 3 bagian dengan bentuk <kondisi>? "benar" : "salah"-->
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var pertanyaan = confirm("Apakah kamu berumur diatas 19 tahun?") ;
        var hasil = pertanyaan ? "~ ~ Selamat datang ~ ~" : "Kamu tidak boleh di sini"; 
        document.write(hasil);
    </script>
</body>
</html>
