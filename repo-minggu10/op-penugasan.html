<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
    <!--operator penugasan digunakan untuk operasi aritmatika dan pengisian-->
    <style type="text/css">
        body{
            font-size: 27px;
            padding-left: 20px;
            padding-top: 20px;
            background: linear-gradient(to right,rgb(116, 24, 116), rgb(21, 21, 241),rgb(238, 238, 20));
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>"); 
        // pengisian nilai 
        var score = 100; 
        document.write("score = "+ score + "<br/>"); 
        
        // pengisian dan menjumlahan dengan 5 
        score += 5; 
        document.write("score + 5 = "+ score + "<br/>"); 
        
        // pengisian dan pengurangan dengan 2 
        score -= 2; 
        document.write("score -2 = "+ score + "<br/>"); 
        
        // pengisian dan perkalian dengan 2 
        score *= 2; 
        document.write("score * 2 = "+ score + "<br/>"); 
        
        // pengisian dan pembagian dengan 4 
        score /= 4; 
        document.write("score / 4 = "+ score + "<br/>");

        // pengisian dan modulus dengan 5
        score %= 5;
        document.write("score % 5 = "+ score + "<br/>");
    
        // pengisian dan eksponen(pangkat) dengan 2
        score **= 2;
        document.write("score ** 2 = "+ score + "<br/>");
    </script>
</body>
</html>
