<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
    <style type="text/css">
        body{
            font-family:fantasy;
            line-height: 2em;
            font-size: 30px;
            background-color: rgba(128, 247, 221, 0.568);
           
        }
    </style>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        var x = 1; 
        
        //pengurangan
        c = a - b; document.write(`${a} - ${b} = ${c}<br/>`); 
        
        // Perkalian 
        c = a * b; document.write(`${a} * ${b} = ${c}<br/>`); 
        
        // pemangkatan 
        c = a ** b; document.write(`${a} ** ${b} = ${c}<br/>`); 
            //sama dengan --> c= Math.pow(a,b);
            //document.write(`${a} ** ${b} = ${c}<br/>`); 

        // Pembagian 
        c = a / b; document.write(`${a} / ${b} = ${c}<br/>`); 
        
        // Modulo 
        c = a % b; document.write(`${a} % ${b} = ${c}<br/>`);
    
        //penjumlahan
        c= a + b; document.write(`${a} + ${b} = ${c}<br/>`);

        x++
        document.write(` ${x}<br/>`);
        x--
        document.write(` ${x}<br/>`);
    </script>
</body>
</html>
