<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
    <style type="text/css">
        body{
            font-size: 23px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        //confirm digunakan untuk kondisi dimana ingin mendapatkan jawaban konfirmasi pada pengguna
        var yakin= confirm("Apakah anda yakin akan mengunjungi website milik UDINUS??");
        if(yakin){
            window.location="http://dinus.ac.id";
        }else{
            document.write("Tidak, tetap disini saja :)");
        }
    </script>
</body>
</html>
