<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi pada Javascript</title>

    <style type="text/css">
        body{
            font-size: 30px;
            padding-left: 50px;
            padding-top: 50px;
            font-family:monospace;
            background-color:rgba(95, 158, 160, 0.712);
        }
    </style>

    <script> 
        // membuat fungsi 
        var sayHello = () => alert("Hello World!"); 
    </script>
</head>
<body>
    <!-- Memanggil fungsi saat link diklik --> 
    <a href="#" onclick="sayHello()">Klik Aku!</a>
</body>
</html>
