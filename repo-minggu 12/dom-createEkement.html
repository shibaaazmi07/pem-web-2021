<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
    <style type="text/css">
        body{
            font-size: 30px;
            padding-left: 50px;
            padding-top: 50px;
            font-family:monospace;
            background-color: rgba(165, 82, 243, 0.486);
        }
    </style>
</head>
<body>
    <script> 
        // membuat element h1 
        var judul = document.createElement("h1"); 
        
        // mengisi kontent elemen 
        judul.textContent = "Belajar Javascript"; 

        // menambahkan elemen ke dalam tag body 
        document.body.append(judul); 
    </script>
</body>
</html>
