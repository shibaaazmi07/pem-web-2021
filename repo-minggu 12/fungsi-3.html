<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi dengan parameter pada JS</title>
</head>
<body>
    <script>
        //kali
        function kali(a, b){ 
            hasilKali = a * b; 
            console.log("Hasil kali a*b = " + hasilKali);
        }
        kali(3, 2); // -> Hasil kali a*b = 6

        //bagi
        function bagi(a,b){ 
            hasilBagi = a / b; 
            return hasilBagi; 
        } 
        // memanggil fungsi 
        var nilai1 = 20; 
        var nilai2 = 5; 
        var hasilPembagian = bagi(nilai1, nilai2); 
        console.log(hasilPembagian); //-> 4

        //penjumlahan 
        function tambah(a,b){
            hasilTambah= a+b; 
            return hasilTambah;
        }
        var hasilTambah= tambah(nilai1,nilai2);
        console.log("Hasil penjumlahan 20+5= "+hasilTambah);

        //pengurangan
        function kurang(a,b){
            hasilKurang= a-b;
            console.log("Hasil pengurangan= "+hasilKurang ) ;
        }
        kurang(10,5)
    </script>
</body>
</html>
