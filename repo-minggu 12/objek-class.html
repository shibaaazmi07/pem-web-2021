<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek Javascript</title>
    <style type="text/css">
        body{
            font-size: 30px;
            padding-top: 50px;
            background-color:rgba(124, 104, 238, 0.692);
            font-family:sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <script> 
    //objek berbeda pada properti yang sama
    function Person(firstName, lastName){ 
        // properti 
        this.firstName = firstName; 
        this.lastName = lastName; 
        
        // method 
        this.fullName = function(){ 
            return `${this.firstName} ${this.lastName}` 
            } 
        this.showName = function(){ 
            document.write(this.fullName()); 
            } 
        } 
    var person1 = new Person("Shibaa", "Azmi");
    var person2 = new Person("Belajar", "Javascript"); 
    person1.showName(); document.write("<br>"); 
    person2.showName(); 
    </script>
</body>
</html>
